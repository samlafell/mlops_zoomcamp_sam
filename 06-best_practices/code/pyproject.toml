[tool.pylint.'MESSAGES CONTROL']
max-line-length = 120
disable=["missing-function-docstring",
        "missing-final-newline",
        "missing-class-docstring",
        "too-few-public-methods",
        "missing-module-docstring"
]

[tool.black]
line-lenght = 80
target-version = ['py39']
skip-string-normalization = true


[tool.isort]
length_sort = true